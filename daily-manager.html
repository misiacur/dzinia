<dom-module id="daily-manager">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <iron-ajax url="/mock_data/limits.json" last-response="{{limits}}" auto></iron-ajax>

    <daily-list name="daily-list" limits=[[limits]] id="dailyList"></daily-list>
    <plan-manager name="plan-manager" stuffs=[[stuffs]] plan-items={{selectedItem.plan}} limits=[[_getLimits(selectedItem.limits)]]></plan-manager>
  </template>

  <script>
    class DailyManager extends Polymer.Element {
      static get is() { return 'daily-manager'; }

      static get properties() {
        return {
          dailyList: {
            type: Array,
            value: []
          },
          limits: Array,
          stuffs: Array,
          selectedItem: Object
        };
      }

      ready() {
        super.ready();
        this.$.dailyList.addEventListener('dzinia-edit-daily-plan', e => this.editPlan(e.detail));
      }

      addPlan() {

      }

      editPlan(selectedItem) {
           this.selectedItem = selectedItem;
          // Load page import on demand. Show 404 page if fails
          var resolvedPageUrl = this.resolveUrl('plan-manager.html');
          Polymer.importHref(
              resolvedPageUrl,
              null,
              null,
              true);
      }

      showPlan(event) {
        let item = event.detail.value;
        if (item !== null) {
          this.selectedItem = item;
          this.$.dialog.open();
        }
      }

      updateSummary() {

      }

      getPlanList() {

      }

      _getLimits(key) {
        return this.limits.find(x => x.key == key);
      }
    }

    window.customElements.define(DailyManager.is, DailyManager);
  </script>
</dom-module>
