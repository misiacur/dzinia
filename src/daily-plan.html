<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="plan-summary.html">
<link rel="import" href="stuff-item.html">
<link rel="import" href="stuff-list.html">

<dom-module id="daily-plan">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <template is="dom-repeat" items="{{dailyPlan.plan}}" sort="_sort">
      <template is="dom-if" if="{{_isTime(item)}}" restamp>
        <span>time: [[item.time]]</span>
      </template>
      <template is="dom-if" if="{{!_isTime(item)}}" restamp>
        <stuff-item item=[[item]]></stuff-item>
       </template> 
    </template>  
    <plan-summary items=[[dailyPlan.plan]] limits=[[_getLimits(dailyPlan.limits)]]></plan-summary>
  </template>

  <script>
    class DailyPlan extends Polymer.Element {
      static get is() { return 'daily-plan'; }

      static get properties() {
        return {
          dailyPlan: Object,
          limits: Object
        };
      }

      _getLimits(key) {
        return this.limits.find(x => x.key == key);
      }

      _sort(a, b) { 
        return a.order < b.order ? -1 : 1;
      }

      _isTime(item) {
        return item.type === ItemType.TIME;
      }
    }

    window.customElements.define(DailyPlan.is, DailyPlan);
  </script>
</dom-module>
