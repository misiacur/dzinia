<dom-module id="daily-manager">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <iron-ajax url="/mock_data/limits.json" last-response="{{limits}}" auto></iron-ajax>

    <firebase-query
      path="/daily-list/{{user}}"
      order-by-child="date"
      limit-to-last="5"
      data="{{dailyListLive}}">
    </firebase-query>

    <app-indexeddb-mirror
      key="daily-list"
      data="{{dailyListLive}}"
      persisted-data="{{dailyList}}">
    </app-indexeddb-mirror>

    <daily-list name="daily-list" daily-list=[[dailyList]] user={{user}} limits=[[limits]] id="dailyList"></daily-list>
    <plan-manager name="plan-manager" id="planManager" plan-items={{_checkPlan(selectedItem)}} limits=[[_getLimits(selectedItem.limits)]]></plan-manager>
  </template>

  <script>
    class DailyManager extends Polymer.MutableData(Polymer.Element) {
      static get is() { return 'daily-manager'; }

      static get properties() {
        return {
          dailyList: {
            type: Array,
            value: []
          },
          dailyListLive: {
            type: Array,
            value: []
          },
          limits: Array,
          selectedItem: Object,
          selectedIndex: Number,
          user: String
        };
      }

      ready() {
        super.ready();
        this.$.dailyList.addEventListener('dzinia-edit-daily-plan', e => this.editPlan(e.detail));
        this.$.planManager.addEventListener('dzinia-plan-update', e => this._planUpdate(e.detail));
      }

      addPlan() {

      }

      _checkPlan(dailyPlan) {
        if (!dailyPlan.plan) {
          dailyPlan.plan = [];
        }

        return dailyPlan.plan;
      }

      _planUpdate(plan) {
        this.set(`dailyList.${this.selectedIndex}`, this.selectedItem);
        this.notifyPath(`dailyList.${this.selectedIndex}.plan`);
      }

      editPlan(selectedItem) {
        this.selectedIndex = this.dailyList.indexOf(selectedItem);
        console.log('Selected index: ' + this.selectedIndex);
        this.selectedItem = selectedItem;
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('plan-manager.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            null,
            true);
      }

      showPlan(event) {
        let item = event.detail.value;
        if (item !== null) {
          this.selectedItem = item;
          this.$.dialog.open();
        }
      }

      updateSummary() {

      }

      getPlanList() {

      }

      _getLimits(key) {
        return this.limits.find(x => x.key == key);
      }
    }

    window.customElements.define(DailyManager.is, DailyManager);
  </script>
</dom-module>
